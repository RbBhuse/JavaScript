<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage </h2>
    <script>
        console.log(window.location.href);
        window.localStorage.setItem("name", "Reshma Prabhkar Bhuse");
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("pinCode", 411057);
        window.localStorage.setItem("district", "Pune");
      console.log(`After removing city`);
      window.localStorage.removeItem('city');
    </script>
</body>
</html>
